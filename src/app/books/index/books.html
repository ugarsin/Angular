<div class="mt-20 mx-auto w-3/4">
  <a (click)="createNew()" class="btn btn-primary mb-1">Create New</a>
  <table class="table-auto w-full border border-black">
    <thead class="bg-gradient-to-r from-primary to-black text-white">
      <tr>
        <th style="width: 40%;" class="border border-black-300 px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Title</th>
        <th style="width: 30%;" class="border border-black-300 px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Author(s)</th>
        <th style="width: 30%;" class="border border-black-300 px-6 py-3 text-center text-sm font-semibold uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y">
      @for (book of bookService.Books(); track $index) {
        <tr class="hover:bg-gray-100 divide-x">
          <td class="p-0.5 pl-1">{{ book.title }}</td>
          <td class="p-0.5 pl-1">
            <ul>
              @for (author of book.names; track $index) {
                <li>{{ author }}</li>
              }
            </ul>
          </td>
          <td class="p-0.5 pl-1">
            <div class="flex justify-center space-x-1">
              <button (click)="editBook(book.id)" class="btn btn-warning h-6 m-2 text-sm">Edit</button>
              <button (click)="detailsBook(book.id)" class="btn btn-info h-6 m-2 text-sm">Details</button>
              <button class="btn btn-error h-6 m-2 text-sm">Delete</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
